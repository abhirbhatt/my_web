<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar + Hero Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(48, 46, 46, 0.3);
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        ul li a {
            position: relative;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            background-color: #222020;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            overflow: hidden;
        }

        /* New hover fill effect */
        ul li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(0, 255, 255, 0.15);
            z-index: 0;
            transition: width 0.4s ease-in-out;
        }

        ul li a:hover::after {
            width: 100%;
        }

        ul li a:hover {
            color: #4caf50;
            border-color: #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        ul li a span {
            position: relative;
            z-index: 1;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 28px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            ul {
                flex-direction: row;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            ul {
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #1f1f1f;
                padding: 15px 0;
                gap: 20px;
                transform: translateX(-100%);
                transition: transform 0.4s ease-in-out;
                align-items: center;
                text-align: center;
            }

            ul.show {
                transform: translateX(0);
            }
        }

        main {
            padding: 0;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: max-content;
            will-change: transform;
        }

        .carousel img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            flex-shrink: 0;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            /* dark glass effect */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
            overflow: visible;
            transition: all 0.5s ease;
        }

        .overlay-text:hover {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(15px);
        }

        /* Background mask layer */
        .overlay-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            z-index: -1;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        /* ðŸ‘‡ On hover, expand the mask fully to match the hero section */
        .overlay-text:hover::before {
            top: -50vh;
            left: -50vw;
            width: 200vw;
            height: 200vh;
            border-radius: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Text inside stays same */
        .overlay-text h1,
        .overlay-text p {
            position: relative;
            z-index: 2;
        }

        .overlay-text h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 94, 135, 0.8);
        }

        .overlay-text p {
            font-size: 20px;
            text-shadow: 2px 2px 8px rgba(0, 94, 135, 0.6);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MySite</div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="navMenu">
                <li><a href="/"><span>Home</span></a></li>
                <li><a href="#"><span>About</span></a></li>
                <li><a href="#"><span>Services</span></a></li>
                <li><a href="#"><span>Contact</span></a></li>
                <li><a href="/login_page.html"><span>Login</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section with Carousel -->
        <section class="hero">
            <div class="carousel" id="carousel-track">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1500&q=80"
                    alt="Slide 1">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80"
                    alt="Slide 2">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1500&q=80"
                    alt="Slide 3">
            </div>

            <!-- ðŸ”¥ New expanding mask layer -->
            <div class="mask"></div>

            <div class="overlay-text">
                <h1>Welcome to MySite</h1>
                <p>Explore something beautiful and aesthetic</p>
            </div>
        </section>
    </main>


    <footer></footer>

    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }

        // Infinite loop carousel
        const track = document.getElementById('carousel-track');
        const slides = Array.from(track.children);

        // Clone slides for seamless loop
        slides.forEach(slide => {
            const clone = slide.cloneNode(true);
            track.appendChild(clone);
        });

        let scrollX = 0;
        const speed = 2.9; // 1/3 speed

        function loopCarousel() {
            scrollX += speed;
            if (scrollX >= track.scrollWidth / 2) {
                scrollX = 0;
            }
            track.style.transform = `translateX(-${scrollX}px)`;
            requestAnimationFrame(loopCarousel);
        }

        loopCarousel();
    </script>

</body>

</html>
